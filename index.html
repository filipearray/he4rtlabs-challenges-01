<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id="container">
      <header>
        <p class="headerParagraph">Contribuição de projeto da <a class="heartDevsLink" href="https://heartdevs.com/" target="_blank">He4rtLabs!</a></p>
      </header>

      <hr class="firstHr">

      <div class="container2">
        <h2 class="h2calculator">Calculadora</h2>

        <form id="totalValueForm" action="#" method="post">
          <label for="totalValue">Valor total do projeto</label>
          <input type="number" name="totalValue" id="totalValue">
        </form>

        <hr class="secondHr">

        <form id="dailyTimeInvestedForm" action="#" method="post">
          <label for="DailyTimeInvested">Tempo diário investido no projeto</label>
          <input type="number" name="DailyTimeInvested" id="dailyTimeInvested">
        </form> 

        <hr class="secondHr">

        <form id="effectiveDaysForm" action="#" method="post">
          <label for="effectiveDays">Dias efetivos trabalhando no projeto</label>
          <input type="number" name="effectiveDays" id="effectiveDays">
        </form> 

        <hr class="secondHr">

        <form id="vacationDaysForm" action="#" method="post">
          <label for="vacationDays">Dias de férias trabalhando pelo projeto</label>
          <input type="number" name="vacationDays" id="vacationDays">
        </form> 

        <hr class="secondHr">

        <button id="buttonCalc" onclick="calc()">Calcular</button>

        <div id="result"></div>        
    </div>
  </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
